Configuration:
  name: default

  Appenders:
    Console:
      name: TerminalAppender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%highlight{%d{yyyy-MM-dd HH:mm:ss} %-5p %c:%L - %m%n}"

    File:
      - name: ArchieveAppender
        fileName: logs.txt
        PatternLayout:
          pattern: "%highlight{%d{yyyy-MM-dd HH:mm:ss} %-5p %c:%L - %m%n}"

      - name: RenderAppender
        fileName: render.txt
        PatternLayout:
          pattern: "%highlight{%d{yyyy-MM-dd HH:mm:ss} %-5p %c:%L - %m%n}"

  Loggers:
    Root:
      level: debug
      AppenderRef:
        - ref: TerminalAppender

    Logger:
      - name: com.local.logging
        level: debug
        AppenderRef:
          - ref: ArchieveAppender

      - name: com.local.Render
        level: debug
        AppenderRef:
          - ref: RenderAppender
          - ref: ArchieveAppender