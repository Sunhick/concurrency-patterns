// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.starter.Starter'
    }
}

dependencies {
	compile group: 'com.github.arunsoman.ipc', name: 'mapped-bus-ipc', version: '0.0.5'
	compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
	compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
	compile group: 'com.thoughtworks.xstream', name: 'xstream', version: '1.4.10'
	compile group: 'org.codehaus.jettison', name: 'jettison', version: '1.3.7'
	compile group: 'com.google.inject', name: 'guice', version: '4.0'
	compile group: 'com.google.inject.extensions', name: 'guice-assistedinject', version: '4.0'
	compile group: 'com.google.inject.extensions', name: 'guice-multibindings', version: '4.0'
	
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

task copyToLib(type: Copy) {
    into "$buildDir/libs"
    from configurations.runtime
}

build.dependsOn(copyToLib)